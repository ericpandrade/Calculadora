<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONE PAGE -->

    <link
      rel="shortcut icon"
      href="Assets/icon/pageIcon.png"
      type="image/x-icon"
    />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->

    <link rel="stylesheet" href="style.css" />

    <!-- TITLE -->

    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section id="container">
        <table>
            <!-- TABLE HEAD -->
          <thead>
              <div id="title">
                <h1>Calculadora</h1>
              </div>
              <input type="text" id="answer">
          </thead>

          <!-- TABLE BODY -->
          <tbody>
            <tr>
              <td class="functions">
                <button>C</button>
              </td>
              <td class="functions">
                <button>xÂ²</button>
              </td>
              <td class="functions">
                <button>/</button>
              </td>
              <td class="functions">
                <button>X</button>
              </td>
            </tr>

            <tr>
                <td>
                  <button>7</button>
                </td>
                <td>
                  <button>8</button>
                </td>
                <td>
                  <button>9</button>
                </td>
                <td class="functions">
                  <button>-</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button>4</button>
                </td>
                <td>
                  <button>5</button>
                </td>
                <td>
                  <button>6</button>
                </td>
                <td class="functions">
                  <button>+</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button>1</button>
                </td>
                <td>
                  <button>2</button>
                </td>
                <td>
                  <button>3</button>
                </td>
                <td rowspan="2" id="equality">
                  <button>=</button>
                </td>
              </tr>

              <tr>
                <td colspan="2" id="zero">
                  <button id="zero">0</button>
                </td>
                <td>
                  <button>.</button>
                </td>
              </tr>    

          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>

  </body>
</html>
