<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONE PAGE -->

    <link
      rel="shortcut icon"
      href="Assets/Icon Page/pageIcon.png"
      type="image/x-icon"
    />

    <!-- ICONS -->
    <link rel="stylesheet" href="Assets/Icons/style.css">

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->

    <link rel="stylesheet" href="style.css" />

    <!-- TITLE -->

    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section id="container">
        <table>
          <!-- TABLE HEAD -->
          <thead>
            <div id="title">
              <h1>Calculadora</h1>
            </div>
            <input placeholder="Digite um número..." type="text" id="answer" value=''/>
          </thead>

          <!-- TABLE BODY -->
          <tbody>
            <tr>
              <td class="functions" onclick="clean()">
                <button>C</button>
              </td>
              <td class="functions" onclick="back()">
                <button><</button>
              </td>
              <td class="functions" onclick="insert('/')">
                <button>/</button>
              </td>
              <td class="functions" onclick="insert('*')">
                <button>X</button>
              </td>
            </tr>

            <tr>
              <td>
                <button onclick="insert('7')">7</button>
              </td>
              <td>
                <button onclick="insert('8')">8</button>
              </td>
              <td>
                <button onclick="insert('9')">9</button>
              </td>
              <td class="functions" onclick="insert('-')">
                <button>-</button>
              </td>
            </tr>

            <tr>
              <td>
                <button onclick="insert('4')">4</button>
              </td>
              <td>
                <button onclick="insert('5')">5</button>
              </td>
              <td>
                <button onclick="insert('6')">6</button>
              </td>
              <td class="functions" onclick="insert('+')">
                <button>+</button>
              </td>
            </tr>

            <tr>
              <td>
                <button onclick="insert('1')">1</button>
              </td>
              <td>
                <button onclick="insert('2')">2</button>
              </td>
              <td>
                <button onclick="insert('3')">3</button>
              </td>
              <td rowspan="2" id="equality" onclick="calcular()">
                <button>=</button>
              </td>
            </tr>

            <tr>
              <td colspan="2" id="zero" onclick="insert('0')">
                <button>0</button>
              </td>
              <td onclick="insert('.')"">
                <button>.</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <footer id="contact">
        <a
          href="https://www.linkedin.com/in/eric-pereira-andrade-872a01210/"
          target="_blank"
          class="icon-linkedin"
        ></a>

        <a
          href="https://github.com/ericpandrade"
          target="_blank"
          class="icon-github"
        ></a>

        <a
          href="mailto:ericpandrade@gmail.com"
          target="_blank"
          class="icon-mail"
        ></a>

        <a
          href="https://api.whatsapp.com/send?phone=+5585989828188&text=Olá! Gostaria de entrar em contato."
          target="_blank"
          class="icon-phone"
        ></a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
